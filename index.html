<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2991/2991108.png" type="image/png">
  <meta charset="UTF-8" />
  <title>üìÑFusionX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/pdf-lib">function initThemeAndLang() {
  // Set default language
  const userLang = navigator.language.startsWith('fr') ? 'fr' : 'en';
  if (document.documentElement.lang !== userLang) toggleLang();

  // Set theme based on system preference
  const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
  const isDark = document.body.classList.contains('dark');
  if (prefersDark && !isDark) toggleTheme();
  if (!prefersDark && isDark) toggleTheme();
}
</script>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --primary: #2c3e50;
      --accent: #3498db;
      --success: #2ecc71;
      --text-light: #6c7a89;
      --text-dark: #333;
    }

    body.dark {
      --bg: #1e1e1e;
      --card: #2b2b2b;
      --primary: #ffffff;
      --accent: #3498db;
      --success: #2ecc71;
      --text-light: #aaa;
      --text-dark: #ffffff;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--primary);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .app {
      background: var(--card);
      padding: 25px;
      border-radius: 16px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.1);
      box-sizing: border-box;
      transition: box-shadow 0.3s ease, background 0.3s ease;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.8em;
      word-break: break-word;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .controls input[type="text"] {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
    }

    .upload-area {
      border: 2px dashed var(--accent);
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      background: var(--bg);
      margin-bottom: 20px;
      transition: 0.3s ease;
    }

    .upload-area.dragover {
      background-color: #e8f4ff;
    }

    .preview {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .item {
      display: flex;
      align-items: center;
      background: var(--card);
      padding: 10px;
      border-radius: 8px;
      gap: 10px;
      cursor: grab;
      color: var(--text-dark);
      border: 1px solid #ccc;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .thumb {
      width: 40px;
      height: 40px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      overflow: hidden;
    }

    .thumb img {
      max-width: 100%;
      max-height: 100%;
    }

    .filename {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .item button.rotate-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin-left: auto;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0 10px;
    }

    .switch {
      cursor: pointer;
      font-size: 0.9em;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
      margin-top: 20px;
      border-radius: 8px;
      background: white;
      max-width: 100%;
      box-sizing: border-box;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 25px;
    }

    button.action {
      background: var(--success);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button.action:hover {
      background: #27ae60;
      transform: translateY(-2px);
    }

    .footer {
      font-size: 0.85em;
      color: var(--text-light);
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body onload="initThemeAndLang()">
  <div class="app">
    <h1 style="letter-spacing: -1px;">üìé<span style="margin-left: 4px;">FusionX</span></h1>
    <div class="options" style="display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-bottom: 20px; flex-wrap: wrap;">
  <div style="display: flex; gap: 12px; align-items: center;">
    <label style="display: flex; align-items: center; font-size: 0.9em;">
      <input type="checkbox" id="fitA4" style="margin-right: 6px;" /> A4 auto
    </label>
  </div>
  <div style="display: flex; gap: 12px;">
    <button class="action" style="background: #3498db; padding: 6px 14px; font-size: 0.85em;" id="themeToggle" onclick="toggleTheme()">üåô Sombre</button>
    <button class="action" style="background: #bdc3c7; color: #2c3e50; padding: 6px 14px; font-size: 0.85em;" id="langToggle" onclick="toggleLang()">üåê FR</button>
  </div>
</div>
    <div class="controls" style="display: flex; align-items: center; gap: 10px;">
  <input type="text" id="filename" placeholder="Nom du fichier (ex: fusion.pdf)" style="flex: 1;" />
  <button style="padding: 10px 18px; border-radius: 6px; background: #e74c3c; color: white; font-weight: 600; border: none; cursor: pointer;" onclick="clearAll()">üóëÔ∏è Tout effacer</button>
</div>
    <div class="upload-area" id="dropzone">
      Glisser-d√©poser ou cliquer pour s√©lectionner vos fichiers
      <input type="file" id="fileInput" accept=".pdf,image/*" multiple hidden />
    </div>
    <div class="preview" id="preview"></div>
    <div class="btn-group">
      <button class="action" onclick="generatePDF(true)">üîé Visualiser</button>
      <button class="action" onclick="generatePDF(false)">üìÑ G√©n√©rer le PDF</button>
    </div>
    
    <iframe id="pdfPreview" style="display: none;"></iframe>
    <div class="footer" id="footerText">D√©velopp√© avec ‚ù§Ô∏è par Jeff Longele ‚Äî vos fichiers ne sont jamais enregistr√©s.</div>
  </div>

  <script>
    function toggleTheme() {
  const body = document.body;
  const themeBtn = document.getElementById("themeToggle");
  const isDark = body.classList.toggle("dark");
  const isFr = document.documentElement.lang === "fr";
  themeBtn.innerHTML = isDark
    ? (isFr ? "‚òÄÔ∏è Clair" : "‚òÄÔ∏è Light")
    : (isFr ? "üåô Sombre" : "üåô Dark");
}

    function toggleLang() {
  const footer = document.getElementById("footerText");
  const themeBtn = document.getElementById("themeToggle");
      const html = document.documentElement;
      const currentLang = html.lang;
      const newLang = currentLang === 'fr' ? 'en' : 'fr';
      html.lang = newLang;

      document.getElementById("fitA4").nextSibling.textContent = newLang === 'fr' ? ' A4 auto' : ' Fit to A4';
      document.getElementById("filename").placeholder = newLang === 'fr' ? 'Nom du fichier (ex: fusion.pdf)' : 'File name (e.g. fusion.pdf)';
      document.querySelector("button[onclick='clearAll()']").innerHTML = newLang === 'fr' ? 'üóëÔ∏è Effacer' : 'üóëÔ∏è Clear';
      document.querySelector("button[onclick='generatePDF(true)']").innerHTML = newLang === 'fr' ? 'üîé Visualiser' : 'üîé Preview';
      document.querySelector("button[onclick='generatePDF(false)']").innerHTML = newLang === 'fr' ? 'üìÑ G√©n√©rer le PDF' : 'üìÑ Generate PDF';
      document.querySelector("#dropzone").firstChild.textContent = newLang === 'fr' ? 'Glisser-d√©poser ou cliquer pour s√©lectionner vos fichiers' : 'Drag & drop or click to select your files';
      document.getElementById("langToggle").textContent = newLang === 'fr' ? 'üåê FR' : 'üåê EN';
  footer.textContent = newLang === 'fr'
    ? 'D√©velopp√© avec ‚ù§Ô∏è par Jeff Longele ‚Äî vos fichiers ne sont jamais enregistr√©s.'
    : 'Made with ‚ù§Ô∏è by Jeff Longele ‚Äî your files are never saved.';
  themeBtn.innerHTML = document.body.classList.contains("dark")
    ? (newLang === 'fr' ? '‚òÄÔ∏è Clair' : '‚òÄÔ∏è Light')
    : (newLang === 'fr' ? 'üåô Sombre' : 'üåô Dark');
    }
  </script>
</body>
</html>
