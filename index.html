<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png" type="image/png">
  <meta charset="UTF-8" />
  <title>FusionX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/pdf-lib"></script>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --primary: #2c3e50;
      --accent: #3498db;
      --success: #2ecc71;
      --text-light: #6c7a89;
      --text-dark: #333;
    }

    body.dark {
      --bg: #1e1e1e;
      --card: #2b2b2b;
      --primary: #ffffff;
      --accent: #3498db;
      --success: #2ecc71;
      --text-light: #aaa;
      --text-dark: #ffffff;
    }

    body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--primary);
  margin: 0;
  padding: 20px;
  display: flex;
  justify-content: center;
  min-height: 100vh;
  box-sizing: border-box;
}

    .app {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  width: 100%;
  max-width: 600px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.05);
  box-sizing: border-box;
}

    h1 {
  text-align: center;
  margin-bottom: 10px;
  font-size: 1.5em;
  word-break: break-word;
}

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin: 15px 0;
    }

    .controls input[type="text"] {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
    }

    .upload-area {
      border: 2px dashed var(--accent);
      padding: 25px;
      border-radius: 10px;
      text-align: center;
      background: var(--bg);
      margin-bottom: 15px;
    }

    .upload-area.dragover {
      background-color: #e8f4ff;
    }

    .preview {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 15px;
    }

    .item {
      display: flex;
      align-items: center;
      background: var(--card);
      padding: 8px;
      border-radius: 8px;
      gap: 10px;
      cursor: grab;
      color: var(--text-dark);
      border: 1px solid #ccc;
    }

    .thumb {
      width: 40px;
      height: 40px;
      background: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      overflow: hidden;
    }

    .thumb img {
      max-width: 100%;
      max-height: 100%;
    }

    .filename {
      flex-grow: 1;
    }

    .item button.rotate-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      margin-left: 5px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0;
    }

    .switch {
      cursor: pointer;
      font-size: 0.9em;
    }

    iframe {
  width: 100%;
  height: 400px;
  border: 1px solid #ccc;
  margin-top: 15px;
  border-radius: 8px;
  background: white;
  max-width: 100%;
  box-sizing: border-box;
}

    button.action {
  background: var(--success);
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  margin: 10px 5px 0;
  width: 100%;
  max-width: 250px;
}

    .footer {
      font-size: 0.8em;
      color: var(--text-light);
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>üìé FusionX</h1>
    <div class="options">
      <label><input type="checkbox" id="fitA4" /> Adapter les images √† A4</label>
      <span class="switch" id="themeToggle" onclick="toggleTheme()">üåô Activer le mode sombre</span>
    </div>
    <div class="controls">
      <input type="text" id="filename" placeholder="Nom du fichier (ex: fusion.pdf)" />
      <button onclick="clearAll()">üóëÔ∏è Tout effacer</button>
    </div>
    <div class="upload-area" id="dropzone" onclick="document.getElementById('upload').click();">
      Glisser-d√©poser ou cliquer pour s√©lectionner vos fichiers
      <input type="file" id="upload" multiple accept=".pdf,image/*" style="display: none" onchange="handleFiles(this.files)" />
    </div>
    <div class="preview" id="previewList"></div>
    <div style="text-align: center;">
      <button class="action" onclick="generatePDF(true)">üîé Visualiser</button>
      <button class="action" onclick="generatePDF(false)">üìÑ G√©n√©rer le PDF</button>
    </div>
    <iframe id="previewFrame" style="display:none;"></iframe>
    <div class="footer">D√©velopp√© avec ‚ù§Ô∏è par Jeff Longele</div>
  </div>
  <script>
    let filesData = [];
    let draggedIndex = null;

    function toggleTheme() {
      const body = document.body;
      body.classList.toggle('dark');
      const switchText = document.getElementById('themeToggle');
      const isDark = body.classList.contains('dark');
      switchText.textContent = isDark ? "‚òÄÔ∏è Activer le mode clair" : "üåô Activer le mode sombre";
    }

    function handleFiles(fileList) {
      for (const file of fileList) {
        filesData.push({ file, rotation: null });
      }
      renderList();
    }

    function renderList() {
      const list = document.getElementById("previewList");
      list.innerHTML = "";
      filesData.forEach((entry, index) => {
        const file = entry.file;
        const div = document.createElement("div");
        div.className = "item";
        div.draggable = true;
        div.dataset.index = index;
        div.addEventListener("dragstart", () => draggedIndex = index);
        div.addEventListener("dragover", e => e.preventDefault());
        div.addEventListener("drop", () => {
          const item = filesData.splice(draggedIndex, 1)[0];
          filesData.splice(index, 0, item);
          renderList();
          regeneratePreviewIfVisible();
        });
        const thumb = document.createElement("div");
        thumb.className = "thumb";
        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file);
          thumb.appendChild(img);
        } else {
          thumb.textContent = "üìÑ";
        }
        const name = document.createElement("div");
        name.className = "filename";
        name.textContent = file.name;
        const rotateBtn = document.createElement("button");
        rotateBtn.className = "rotate-btn";
        rotateBtn.innerHTML = "üîÑ";
        rotateBtn.onclick = () => {
          entry.rotation = (entry.rotation + 90) % 360;
          renderList();
          regeneratePreviewIfVisible();
        };
        const del = document.createElement("button");
        del.textContent = "‚ùå";
        del.onclick = () => {
          filesData.splice(index, 1);
          renderList();
          regeneratePreviewIfVisible();
        };
        div.append(thumb, name);
if (!file.type.startsWith("image/")) div.append(rotateBtn);
div.append(del);
        list.appendChild(div);
      });
    }

    function clearAll() {
      filesData = [];
      renderList();
      document.getElementById('previewFrame').style.display = 'none';
    }

    function regeneratePreviewIfVisible() {
      const frame = document.getElementById("previewFrame");
      if (frame.style.display !== 'none') {
        generatePDF(true);
      }
    }

    async function generatePDF(isPreview) {
      if (filesData.length === 0) return alert("Ajoutez des fichiers");
      const fitToA4 = document.getElementById('fitA4').checked;
      const { PDFDocument, degrees } = PDFLib;
      const pdfDoc = await PDFDocument.create();
      for (const entry of filesData) {
        const file = entry.file;
        const buffer = await file.arrayBuffer();
        if (file.type === "application/pdf") {
          const pdf = await PDFDocument.load(buffer);
          const pages = await pdfDoc.copyPages(pdf, pdf.getPageIndices());
          pages.forEach(p => {
            if (entry.rotation !== null && entry.rotation % 360 !== 0) p.setRotation(degrees(entry.rotation));
            pdfDoc.addPage(p);
          });
        } else if (file.type.startsWith("image/")) {
          const embed = file.type.includes("png")
            ? await pdfDoc.embedPng(buffer)
            : await pdfDoc.embedJpg(buffer);
          const dims = fitToA4 ? [595.28, 841.89] : [embed.width, embed.height];
          let actualDims = [...dims];
const page = pdfDoc.addPage(actualDims);
const imgWidth = entry.rotation !== null && entry.rotation % 180 !== 0 ? embed.height : embed.width;
const imgHeight = entry.rotation !== null && entry.rotation % 180 !== 0 ? embed.width : embed.height;
const scale = fitToA4
  ? Math.min(actualDims[0] / imgWidth, actualDims[1] / imgHeight)
  : 1;
const x = (actualDims[0] - imgWidth * scale) / 2;
const y = (actualDims[1] - imgHeight * scale) / 2;
const drawOptions = {
  x,
  y,
  width: imgWidth * scale,
  height: imgHeight * scale
};
if (entry.rotation !== null && entry.rotation % 360 !== 0) {
  drawOptions.rotate = degrees(entry.rotation);
}
page.drawImage(embed, drawOptions);
        }
      }
      const pdfBytes = await pdfDoc.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      if (isPreview) {
        const url = URL.createObjectURL(blob);
        const frame = document.getElementById("previewFrame");
        frame.style.display = "block";
        frame.src = url;
      } else {
        const filenameInput = document.getElementById("filename").value.trim();
        const filename = filenameInput ? filenameInput.replace(/\.pdf$/i, "") + ".pdf" : "FusionX.pdf";
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = filename;
        link.click();
      }
    }

    const dropzone = document.getElementById("dropzone");
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });
    dropzone.addEventListener("dragleave", () => dropzone.classList.remove("dragover"));
    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      handleFiles(e.dataTransfer.files);
    });
  </script>
</body>
</html>
