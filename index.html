<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';">
  <title>FusionX</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png" type="image/png">
  <link rel="stylesheet" href="fonts/inter.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="icon">FusionX</h1>
    <div class="options">
      <label><input type="checkbox" id="fitA4"> A4 auto</label>
      <button id="themeToggle" onclick="toggleTheme()">🌙 Mode sombre</button>
    </div>
    <div class="controls">
      <input type="text" id="filename" placeholder="Nom du fichier (ex: fusion.pdf)" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ccc;">
      <button class="btn" onclick="clearAll()">🗑️ Tout effacer</button>
    </div>
    <div class="upload" id="dropzone" onclick="document.getElementById('upload').click()">
      Glisser-déposer ou cliquer pour sélectionner vos fichiers
      <input type="file" id="upload" multiple accept=".pdf,image/*" style="display: none">
    </div>
    <div class="preview" id="previewList"></div>
    <div class="btn-group">
      <button class="btn" onclick="generatePDF(true)">🔎 Visualiser</button>
      <button class="btn" onclick="generatePDF(false)">📄 Générer le PDF</button>
    </div>
    <iframe id="previewFrame" style="display:none;"></iframe>
    <div class="footer">
      Développé avec ❤️ par Jeff Longele — vos fichiers ne sont jamais enregistrés.
      <div class="download-desktop">
        <a href="download.html" target="_blank">💻 Télécharger la version desktop</a>
      </div>
    </div>
  </div>
  <script src="pdf-lib.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
