<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://unpkg.com https://cdn.jsdelivr.net; img-src 'self' https://cdn-icons-png.flaticon.com; font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com;">
  <title>FusionX</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1><img src="https://cdn-icons-png.flaticon.com/512/337/337946.png" alt="icon">FusionX</h1>
    <div class="options">
      <label><input type="checkbox" id="fitA4"> A4 auto</label>
      <button id="themeToggle" onclick="toggleTheme()">🌙 Mode sombre</button>
    </div>
    <div class="controls">
      <input type="text" id="filename" placeholder="Nom du fichier (ex: fusion.pdf)" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ccc;">
      <button class="btn" onclick="clearAll()">🗑️ Tout effacer</button>
    </div>
  <div class="upload" id="dropzone" tabindex="0" role="button" aria-label="Zone de dépôt de fichiers. Appuyez sur Entrée ou Espace pour ouvrir le sélecteur de fichiers">
      Glisser-déposer ou cliquer pour sélectionner vos fichiers
      <input type="file" id="upload" multiple accept=".pdf,image/*" style="display: none">
    </div>
    <div class="preview" id="previewList"></div>
    <div class="btn-group">
      <button class="btn" onclick="generatePDF(true)">🔎 Visualiser</button>
      <button class="btn" onclick="generatePDF(false)">📄 Générer le PDF</button>
    </div>
  <div id="statusArea" aria-live="polite" style="margin-top:10px"></div>
  <iframe id="previewFrame" style="display:none;"></iframe>
  <div id="spinner" class="spinner" aria-hidden="true" style="display:none">Génération en cours…</div>
    <div class="footer">Développé avec ❤️ par Jeff Longele — vos fichiers ne sont jamais enregistrés.</div>
  </div>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
